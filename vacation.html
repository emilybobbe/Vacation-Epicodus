    <title>Vacation Quiz</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Quiz!</h1>
      <p>Feeling tired from work and wanting to plan your next vacation? Take the quiz below to see where you should go!</p>
      <form id="content">
          <div class="radio">
            <label>
              <input type="radio" name="food" value="pizza" checked>
              Pizza
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="sushi">
              Sushi
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="food" value="fish">
              Fish and Chips
            </label>
          </div>
          </select>
        </div>

        <div class="form-group">
          <label for="date">Appointment date:</label>
          <input id="date" class="form-control" type="date">
        </div>

        <div class="form-group">
          <select class="form-control" id="time">
          <label for="time">Please select appointment window:</label>
          <option value="9AM - 11AM">9AM - 11AM</option>
          <option value="12PM - 1:30PM">12PM - 1:30PM</option>
          <option value="2PM - 3PM">2PM - 3PM</option>
          <option value="3PM - 5PM">3PM - 5PM</option>
          </select>
      </div>

      <button type="submit" name="button">Book Appointment</button>

      </form>


      <div id="appointment">
      <h1>Appointment Details</h1>
          <p>Name: <span class="name"></span><br>
            Service: <span class="service"></span><br>
            Date: <span class="date"></span><br>
            Time: <span class="time"></span></p>

      </div>
  </div>
  </body>
